<div class=" signup-box">
    <div class="container  ">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">



                <!-- {{user|json}} -->
                <form class='  p-3' (ngSubmit)="formSubmit()">
                    
                    <h2 class="container text-center"> Start your journey with VoizFonica</h2>
                    <h2 class="container text-center "> Register Here</h2>
 
 
                    <!-- Email-->
                    <div class="form-group">
                        <label class="font-weight-bold" for="email"><i class="fa-solid fa-envelope"></i>EMAIL</label>
                        <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="email"
                            placeholder="Enter your email id" required ngModel #email="ngModel">
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                            Email is
                            required !</small>






                    </div>
                    <!-- firstname -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="text"><i class="fa-solid fa-person"></i> FIRST NAME</label>
                        <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control"
                            id="firstname" placeholder="Enter your First name" required ngModel #firstName="ngModel">
                    </div>



                    <!-- lastname -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="text"><i class="fa-solid fa-person"></i>LAST NAME</label>
                        <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control"
                            id="lastname" placeholder="Enter your Last name" required ngModel #lastName="ngModel">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="Username"> <i class="fa-solid fa-lock"></i>PASSWORD</label>
                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control"
                            id="password" required placeholder="Set your Password">
                    </div>

                    <!-- mobileno -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="text"><i class="fa-solid fa-mobile"></i>mobileno</label>
                        <input [(ngModel)]="user.mobileNumber" name="mobileNumber" type="text" class="form-control"
                            id="mobileNumber" required placeholder="Enter your mobileNumber">
                    </div>


                    

                    <div class="form-group">
                        <label for="sel1"><i class="fa-solid fa-people"></i>GENDER</label>
                        <select name="dropdown" class="form-control" id="sel1" [(ngModel)]="user.gender">
                            <option>Male</option>
                            <option>Female</option>

                        </select>
                    </div>





                   




 

                    <div class="adjust-line-height">
                        <span class="psw"> <a href="/login" style="color:black;"> Existing user? Click here</a></span>
                    </div><br>


                    <div class="container">
                        <button type="submit" class="btn btn-outline-dark btn-lg">Register</button>
                    </div>




                </form>


            </div>
        </div>
    </div>
